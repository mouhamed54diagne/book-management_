<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Livres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestion de Livres</h1>
    
    <div id="message-container"></div>
    
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Ajouter un livre</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Auteur</label>
                    <input type="text" id="author" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" required>
                </div>
                
                <div class="form-group">
                    <label for="publication_year">Année de publication</label>
                    <input type="number" id="publication_year" min="1000" max="2100">
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre">
                </div>
                
                <div class="form-group">
                    <button type="button" id="cancel-btn">Annuler</button>
                    <button type="submit" id="submit-btn">Ajouter</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <h2>Liste des livres</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>ISBN</th>
                        <th>Année</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les livres seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
